<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tochka</title>
    <link rel="shortcut icon" href="<%=require('./img/favicon.png')%>" type="image/x-icon">
  </head>
  <body class="page">
    <h1 class="page__title">FTL: Прямая машина</h1>

    <div class="page__wrapper">

      <form action="#" class="ftl">
        <fieldset class="ftl__field">
          <legend class="ftl__legend ftl__legend_first">Маршрут</legend>
          <div class="ftl__wrapper" >
            <label class="ftl__label" for="from">Откуда</label>
            <input class="ftl__input-text" type="text" name="from" id="from">
          </div>
          <div class="ftl__wrapper" >
            <label class="ftl__label" for="to">Куда</label>
            <input class="ftl__input-text" type="text" name="to" id="to">
          </div>
        </fieldset>

        <fieldset class="ftl__field">
          <legend class="ftl__legend ftl__legend_second">Транспорт</legend>
          <div class="ftl__row-wrapper">
            <div class="ftl__wrapper ftl__wrapper_margin">
              <label class="ftl__label" for="capacity">Грузоподъёмность</label>
              <div class="ftl__select-wrapper ftl__select-wrapper_small ftl__45">
                <select class="ftl__select" name="capacity" id="capacity">
                  <option class="ftl__select-option ftl__select-option_default">Не выбрана</option>
                  <option class="ftl__select-option">до 1 тонны</option>
                  <option class="ftl__select-option">до 2 тонн</option>
                  <option class="ftl__select-option">до 3 тонн</option>
                  <option class="ftl__select-option">до 5 тонн</option>
                  <option class="ftl__select-option">до 10 тонн</option>
                  <option class="ftl__select-option">до 20 тонн</option>
                </select>
              </div>
            </div>
            <div class="ftl__wrapper" >
              <label class="ftl__label" for="shipment">Способ погрузки</label>
              <div class="ftl__select-wrapper ftl__select-wrapper_small ftl__45">
                <select class="ftl__select" name="shipment" id="shipment">
                  <option class="ftl__select-option  ftl__select-option_default" selected>Задняя</option>
                  <option class="ftl__select-option">Боковая</option>
                  <option class="ftl__select-option">Верхняя</option>
                </select>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset class="ftl__field">
          <legend class="ftl__legend ftl__legend_third">Груз</legend>
          <div class="ftl__wrapper ftl__wrapper_margin">
            <label class="ftl__label" for="type">Тип груза</label>
            <div class="ftl__select-wrapper ftl__select-wrapper_middle ftl__45">
              <select class="ftl__select" name="type" id="type">
                <option class="ftl__select-option ftl__select-option_default">Не выбрана</option>
                <option class="ftl__select-option">Наливной</option>
                <option class="ftl__select-option">Навалочный груз и зерно</option>
                <option class="ftl__select-option">Общий</option>
                <option class="ftl__select-option">Режимный</option>
                <option class="ftl__select-option">Опасный</option>
              </select>
            </div>
          </div>

          <div class="ftl__row-wrapper">
            <div class="ftl__wrapper ftl__wrapper_margin">
              <label class="ftl__label" for="danger">Класс опасности</label>
              <div class="ftl__select-wrapper ftl__select-wrapper_small ftl__45">
                <select class="ftl__select" name="danger" id="danger">
                  <option class="ftl__select-option ftl__select-option_default">Не выбрана</option>
                  <option class="ftl__select-option">Класс 1 - Взрывчатые вещества</option>
                  <option class="ftl__select-option">Класс 2 - Газы: сжатые, сжиженные или растворенные под давлением</option>
                  <option class="ftl__select-option">Класс 3 - Легковоспламеняющиеся жидкости</option>
                  <option class="ftl__select-option">Класс 4 - Легковоспламеняющиеся твердые вещества, вещества, способные к самовозгоранию,
                    вещества, выделяющие легковоспламеняющиеся газы при взаимодействии с водой</option>
                  <option class="ftl__select-option" selected>Класс 5 - Окисляющие вещества и органические пероксиды</option>
                  <option class="ftl__select-option">Класс 6 - Ядовитые (токсичные) и инфекционные вещества</option>
                  <option class="ftl__select-option">Класс 7 - Радиоактивные вещества</option>
                  <option class="ftl__select-option">Класс 8 - Коррозионные вещества</option>
                  <option class="ftl__select-option">Класс 9 - Прочие опасные вещества</option>
                </select>
              </div>
            </div>
            <div class="ftl__wrapper" >
              <label class="ftl__label" for="price">Объявленная ценность, &#8381;</label>
              <input class="ftl__input-text ftl__input-text_small" type="text" placeholder="&ge; 1" name="price" id="price">
            </div>
          </div>

          <div class="ftl__wrapper ftl__wrapper_row" >
            <input class="ftl__input-checkbox" type="checkbox" name="temperature" id="temperature">
            <div class="ftl__input-checkbox-pseudo" id="temperature-pseudo"></div>
            <label class="ftl__label ftl__label_checkbox" id="temperature-label">Требуется температурный режим</label>
          </div>

        <div class="ftl__unvarnished-wrapper ftl__unvarnished-wrapper_temperature" id="temperature-wrapper">
          <div class="ftl__row-wrapper">
            <div class="ftl__wrapper ftl__wrapper_margin" >
              <label class="ftl__label" for="temperature-from">От, &#8451;</label>
              <input class="ftl__input-text ftl__input-text_small" type="text" placeholder="-20" name="temperature-from" id="temperature-from">
            </div>
            <div class="ftl__wrapper" >
              <label class="ftl__label" for="temperature-to">До, &#8451;</label>
              <input class="ftl__input-text ftl__input-text_small" type="text" placeholder="+23" name="temperature-to" id="temperature-to">
            </div>
          </div>
        </div>

        </fieldset>

        <fieldset class="ftl__field">
          <legend class="ftl__legend ftl__legend_fourth">Время</legend>
          <div class="ftl__field-address">
            <div class="ftl__field-address-wrapper">
              <span class="ftl__field-address-text">Когда прибыть на точку</span>
              <span class="ftl__field-address-text">700 км в день</span>
            </div>
            <div class="ftl__field-address-address">
              <span class="ftl__field-address-to">Адрес не указан</span>

              <div class="ftl__field-address-pseudo-button">Не выбрано
              </div>
            </div>
          </div>
          <div class="ftl__wrapper">
            <label class="ftl__label" for="temperature-to">Комментарий к заказу</label>
            <textarea class="ftl__textarea" placeholder="Укажите особенности въезда на территорию склада или подъезда к адресу"></textarea>
          </div>
        </fieldset>

      </form>

      <p class="page__paragraph">
        Для расчета стоимости необходимо ввести параметры груза, пункты отправки и прибытия.
      </p>

    </div>

  </body>
</html>
