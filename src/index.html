<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tochka</title>
    <link rel="shortcut icon" href="<%=require('./img/favicon.png')%>" type="image/x-icon">
  </head>
  <body class="page">
    <h1 class="page__title">FTL: Прямая машина</h1>
    <form action="./index.html" class="logistics">
      <fieldset class="logistics__field">
        <legend class="logistics__legend logistics__legend_first">Маршрут</legend>
        <label class="logistics__label" for="from">
          <span class="logistics__label-text">Откуда</span>
          <input class="logistics__label-input-text" type="text" name="from" id="from">
        </label>
        <label class="logistics__label" for="to">
          <span class="logistics__label-text">Куда</span>
          <input class="logistics__label-input-text" type="text" name="to" id="to">
        </label>
      </fieldset>
      <fieldset class="logistics__field">
        <legend class="logistics__legend logistics__legend_second">Транспорт</legend>
        <label class="logistics__label logistics__label_short logistics__label_discoloration" for="capacity">
          <span class="logistics__label-text">Грузоподъёмность</span>
          <select class="logistics__label-input-select" name="capacity" id="capacity">
            <option class="logistics__label-select-option logistics__label-select-option_default">Не выбрана</option>
            <option class="logistics__label-select-option">до 1 тонны</option>
            <option class="logistics__label-select-option">до 2 тонн</option>
            <option class="logistics__label-select-option">до 3 тонн</option>
            <option class="logistics__label-select-option">до 5 тонн</option>
            <option class="logistics__label-select-option">до 10 тонн</option>
            <option class="logistics__label-select-option">до 20 тонн</option>
          </select>
        </label>
        <label class="logistics__label logistics__label_short logistics__label_discoloration" for="shipment">
          <span class="logistics__label-text">Способ погрузки</span>
          <select class="logistics__label-input-select" name="shipment" id="shipment">
            <option class="logistics__label-select-option logistics__label-select-option_default">Не выбран</option>
            <option class="logistics__label-select-option" selected>Задняя</option>
            <option class="logistics__label-select-option">Боковая</option>
            <option class="logistics__label-select-option">Верхняя</option>
          </select>
        </label>
      </fieldset>

      <fieldset class="logistics__field">
        <legend class="logistics__legend logistics__legend_third">Груз</legend>
        <label class="logistics__label logistics__label_middle logistics__label_discoloration" for="cargo">
          <span class="logistics__label-text">Тип груза</span>
          <select class="logistics__label-input-select" name="cargo" id="cargo">
            <option class="logistics__label-select-option logistics__label-select-option_default">Не выбран</option>
          </select>
        </label>

        <label class="logistics__label logistics__label_short " for="danger">
          <span class="logistics__label-text">Класс опасности</span>
          <select class="logistics__label-input-select" name="danger" id="danger">
            <option class="logistics__label-select-option logistics__label-select-option_default">Не выбран</option>
            <option class="logistics__label-select-option">Класс 1 - Взрывчатые вещества</option>
            <option class="logistics__label-select-option">Класс 2 - Газы: сжатые, сжиженные или растворенные под давлением</option>
            <option class="logistics__label-select-option">Класс 3 - Легковоспламеняющиеся жидкости</option>
            <option class="logistics__label-select-option">Класс 4 - Легковоспламеняющиеся твердые вещества, вещества, способные к самовозгоранию,
              вещества, выделяющие легковоспламеняющиеся газы при взаимодействии с водой</option>
            <option class="logistics__label-select-option" selected>Класс 5 - Окисляющие вещества и органические пероксиды</option>
            <option class="logistics__label-select-option">Класс 6 - Ядовитые (токсичные) и инфекционные вещества</option>
            <option class="logistics__label-select-option">Класс 7 - Радиоактивные вещества</option>
            <option class="logistics__label-select-option">Класс 8 - Коррозионные вещества</option>
            <option class="logistics__label-select-option">Класс 9 - Прочие опасные вещества</option>
          </select>
        </label>

        <label class="logistics__label logistics__label_short logistics__label_discoloration" for="worth">
          <span class="logistics__label-text">Объявленная ценность, &#8381;</span>
          <select class="logistics__label-input-select" name="worth" id="worth">
            <option class="logistics__label-select-option logistics__label-select-option_default" selected>&ge; 1</option>
            <option class="logistics__label-select-option">&#61; 0</option>
          </select>
        </label>

        <label class="logistics__label logistics__label_checkbox" for="regime">
          <input class="logistics__checkbox" type="checkbox" name="regime" id="regime">
          <span class="logistics__label-text">Требуется температурный режим</span>
        </label>

      </fieldset>
    </form>
  </body>
</html>
